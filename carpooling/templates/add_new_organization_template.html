{%  extends "bases/bootstrap_base.html" %}

{%  block title %}Add new Organization{% endblock title %}

{%  block main %}
    <section id='neworganizationsection' class="position-relative py-4 py-xl-5" style="background: linear-gradient(180deg, var(--bs-gray-200) 0%, var(--bs-gray-400) 100%);">
        <div class="container">
            <div class="row mb-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2 style="font-family: Bungee Shade;color: var(--bs-link-color);font-size: 64.632px;">Add another Organization</h2>
                    <p class="w-lg-50">Enter settings for the new organization or enter an organization key.</p>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5">
                        <div class="card-body shadow d-flex flex-column align-items-center">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
                                </svg></div>
                            <form class="text-center" id="organizationForm" action="{{ url_for("main.add_new_organization_page") }}" method="post">
                                <div class="mb-3"><input class="form-control" type="text" name="neworganizationname" id="neworganizationname" placeholder="New Organization Name"></div>
                                <div class="mb-3"><textarea class="form-control" rows="3" name="neworganizationdescription" id="neworganizationdescription" placeholder="Description"></textarea></div>

                                <div class="mb-3"><button class="btn btn-primary d-block w-100"  id="startContinueButton" onclick="validateNewOrganizationForm(event)" type="submit">Create new Organization</button></div>
                            </form>
                        </div>
                    </div>
                </div>

            <div class="col-md-6 col-xl-4">
                    <div class="card mb-5">
                        <div class="card-body shadow d-flex flex-column align-items-center">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
                                </svg></div>
                            <form class="text-center" id="entranceForm" action="{{ url_for("main.add_new_organization_page") }}" method="post">
                                <div class="mb-3"><input class="form-control" type="text" name="organizationkey" id="organizationkey" placeholder="Organization Key"></div>
                                <div class="mb-3"><button class="btn btn-secondary d-block w-100"  id="newOrganizationButton"  type="submit">Add Organization</button></div>
                            </form>
                        </div>
                    </div>
                </div>
                </div>
        </div>
    </section>
{%  endblock main %}

{%  block scripts %}
    <script>
    function validateNewOrganizationForm(event) {
        var neworganizationname = document.getElementById("neworganizationname").value;
        var neworganizationdescription = document.getElementById("neworganizationdescription").value;
        if (neworganizationname == "" || neworganizationdescription == "") {
            alert("Please give your new organization a name and description.");
            event.preventDefault()
        }
        return true;
    }
    </script>
{%  endblock %}
