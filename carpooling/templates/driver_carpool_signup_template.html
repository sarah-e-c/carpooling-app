{% extends 'bases/carrd_base.html' %}

{% set active_page='events' %}

{% block title %}{{carpool.event.name.capitalize()}} Driver Sign Up{% endblock %}

{% block main %}

<div id="image01" class="style1 image">
    <span class="frame">
        <img src="{{url_for('static', filename='driver_signup_template_files/image01.png')}}" alt=""/>
    </span>
</div>
<h1 id="text01" class="style1">{{carpool.event.name.capitalize()}} Driver Sign Up</h1>
<h2 id="text07" class="style2">{{ message }}</h2>
<hr id="divider02" class="style1">
<div id="text02" class="style2">
    <form action="{{url_for('main.driver_carpool_signup_page', carpool_index = carpool.index)}}" method="post">
        <div id="formtable">
        <p>
        <label for="firstname">First Name</label>
        
        <input type="text" id="firstname" name="firstname" placeholder="John" class="input1" required="required">
        </p>
        <br>
        <p>
        <label for="lastname">Last Name   &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp </label>
        <input type="text" id="lastname" name="lastname" placeholder="Cena" class="input1">
        </p>
        <br>
        <p>
            <label for="numberofpassengers">Number of Passengers</label>
            <input type="text" id="numberofpassengers" name="numberofpassengers" placeholder="3" class="input1" required="required">
        </p>
        <br>
        <p>
            <label for="car">Car</label>
            <input type="text" id="car" name="car" placeholder="Honda Civic" class="input1" required="required">
            </p>
        <br>
        </div>
        <ul id = "buttons01" class="style1 buttons">
            <input type="submit" value="Submit" class="style1" id="submitbutton"> 
        </ul>
        <br>
    </form>
    <br>
    <h2 class="style2">Not registered?</h2>
    <ul id = "buttons02" class="style1 buttons">
        <li style="opacity: 1; transform: none; size: 10px;">
        <a href= "{{url_for('auth.register_new_driver_page')}}" class="button n01" style="size:10px">
            <svg> <use xlink:href="#icon-b64">
                Shadow Content (User Agent)
            </use>
        </svg>
        <span class="label">Register Now</span>
    </a>
    </li>
    </ul>
</div>

{% endblock %}
