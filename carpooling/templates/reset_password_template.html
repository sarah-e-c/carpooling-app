{% extends 'bases/carrd_base.html' %}
{% set active_page='login_help' %}

{% block title %}Reset Password{% endblock %}

{% block main %}
<div id="image01" class="style1 image">
    <span class="frame">
        <img src="{{url_for('static', filename='driver_signup_template_files/image01.png')}}" alt="" />
    </span>
</div>
<h1 id="text01" class="style1">Reset Password</h1>
<h2 id="text02" class="style2">{{message}}</h2>
<hr id="divider02" class="style1">
<div id="text02" class="style2">
    <form action="{{url_for('reset_password_page', user_id=user_id, token=token)}}" method="post" class="style1"
        id="formtable">
        <p>
            <label for="password">New Password</label>
            <input type="password" name="password" id="password" value="" />
        </p>
        <br>
        <p>
            <label for="confirmpassword">Confirm Password</label>
            <input type="password" name="confirmpassword" id="confirmpassword" value="" />
        </p>

        <ul id="buttons01" class="style1 buttons">
            <li><input type="submit" value="Login" class="style1" id="submitbutton"> </li>
        </ul>
        <br>
    </form>
</div>
{% endblock %}
