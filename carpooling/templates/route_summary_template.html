{% extends 'bases/carrd_base.html' %}


{% block title %}Carpools for Event {% endblock %}

{% block styles %}
<style>
    #detailsdiv {
        display: block;
        position: absolute;
        top: 20%;
        left: 70%;
        width: 20%;
        height: 60%;
        background-color: #444;
        border-radius: 3%;
        box-shadow: 0px 0px 5px 0px rgba(255, 225, 225, 0.75);
        padding: 10px;
        margin: 10px;
        z-index: 1;
    }

    .hiddendetails {
        display: none;
    }

    .visibledetails:hover {
        background-color: #666;
        transition: cubic-bezier(0.6, -0.28, 0.735, 0.045) 0.2s;
        cursor: pointer;
    }

    .visibledetails:hover .active {
        background-color: #444;
        transition: none;
        cursor: pointer;
    }

    .hiddendetails .active {
        background-color: #444;
        display: block;
        transition: cubic-bezier(0.075, 0.82, 0.165, 1) 0.5s;
    }

    #mapdiv {
        position: relative;
        width: 100%;
        height: 500px;
        border-color: #fff;
        background-color: #fff;
    }
</style>
{% endblock %}
