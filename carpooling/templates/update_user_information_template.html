{% extends 'bases/carrd_base.html' %}

{% set active_page='user_profile' %}

{% block title %}Edit Information{% endblock %}

{% block main %}
<div id="image01" class="style1 image">
    <span class="frame">
        <img src="{{url_for('static', filename='driver_signup_template_files/image01.png')}}" alt=""/>
    </span>
</div>
<h1 id="text01" class="style1">Change Information</h1>
<h2 id="text07" class="style2">{{ message }}</h2>
<hr id="divider02" class="style1">
<div id="text02" class="style2">
    <form action="{{url_for('update_user_information_page')}}" method="post">
        <div id="formtable">
        <p>
        <label for="studentorparent">Student or Parent</label>
        
        <input type="text" id="studentorparent" name="studentorparent" value={{user.driver_profile.student_or_parent}} class="input1" required="required">
        </p>
        <br>
        <p>
        <label for="licenseyears">Number of Years with License (if student)&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp </label>
        <input type="text" id="licenseyears" name="licenseyears" value={{user.driver_profile.num_years_with_license}} class="input1">
        </p>
        <br>
        <p>
            <label for="numberofseats">Max Number of Passengers</label>
            <input type="text" id="numberofseats" name="numberofseats" value="{{user.driver_profile.num_seats}}" class="input1" required="required">
        </p>
        <br>
        <p>
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="firstname" value="{{user.first_name.capitalize()}}" class="input1" required="required">
        </p>
        <br>
        <p>
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="lastname" value="{{user.last_name.capitalize()}}" class="input1" required="required">
        </p>
        <br>
        <p>
        <label for="cartype1">Primary Car Type</label>
        <input type="text" id="cartype1" name="cartype1" value="{{user.driver_profile.car_type_1}}" class="input1" required="required">
        </p>
        <br>
        <p>
        <label for="carcolor1">Primary Car Color</label>
        <input type="text" id="carcolor1" name="carcolor1" value="{{user.driver_profile.car_color_1}}" class="input1" required="required">
        </p>
        <br>
        <p>
            <label for="cartype2">Secondary Car Type</label>
            <input type="text" id="cartype2" name="cartype2" value="{{user.driver_profile.car_type_2}}" class="input1">
            </p>
        <br>
        <p>
            <label for="carcolor2">Secondary Car Color</label>
            <input type="text" id="carcolor2" name="carcolor2" value="{{user.driver_profile.car_color_2}}" class="input1">
        </p>
        <br>
        <p>
        <label for="email">Email Address</label>
        <input type="text" id="email" name="email" value="{{user.driver_profile.email_address}}" class="input1" required="required">
        </p>
        <br>
        <p>
        <label for="phonenumber">Phone Number</label>
        <input type="text" id="phonenumber" name="phonenumber" value="{{user.driver_profile.phone_number}}" class="input1" required="required">
        </p>
        <br>
        <p>
            <label for="emergencycontact">Emergency Contact Phone Number</label>
            <input type="text" id="emergencycontact" name="emergencycontact" value="{{user.driver_profile.emergency_contact_number}}" class="input1" required="required">
            </p>
        <br> 
        <p>
            <label for="emergencycontactrelation">Emergency Contact Relationship</label>
            <input type="text" id="emergencycontactrelation" name="emergencycontactrelation" value="{{user.driver_profile.emergency_contact_relation}}" class="input1" required="required">
        </p>
        <br>

        <p>
            <label for="region">Region</label>
            <select name="region"> 
                {% for region in regions%}
                <option value="{{region.name}}" selected>{{region.name}}</option>
                {% endfor %}
            </select>
        </p>
        <br>

        <p>
        <label for="note">Note</label>
        <input type="text" id="note" name="note" value="{{user.driver_profile.extra_information}}" class="input1">
        </p>
        <br>

        </div>
        <ul id = "buttons01" class="style1 buttons">
            <input type="submit" value="Submit" class="style1" id="submitbutton"> 
        </ul>
        <br>
    </form>
</div>
{% endblock %}
